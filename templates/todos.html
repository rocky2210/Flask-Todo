{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
    {% if 'delete' in message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {% elif 'update' in message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% else %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
    {% endif %}
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<div class="container d-flex justify-content-center align-items-center">
    <div>
            <ul class="list-group mt-3">
                {% for todo in todos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ todo.title }}
                        <div class="btn-group" role="group">
                            <form method="POST" action="{{ url_for('delete_todo', todo_id=todo.id) }}">
                                <button type="submit" class="btn btn-danger me-2">🗑️</button>
                            </form>
                            <form method="POST" action="{{ url_for('edit_todo', todo_id=todo.id) }}">
                                <button type="submit" class="btn btn-warning me-2">🖊️</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
